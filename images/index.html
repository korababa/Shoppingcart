<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-3 shop-item">
                <img src="images/banana.jpg" class="shop-img" alt="">
                <h4 class="shop-title">Banana</h4>
                <h4 class="shop-price">EUR 5</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/grape.jpg" class="shop-img" alt="">

                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/apple.jpg" class="shop-img" alt="">
                <h4 class="shop-title">Apple</h4>
                <h4 class="shop-price">EUR 7</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/apple.jpg" class="shop-img" alt="">
                <h4 class="shop-title">Potato</h4>
                <h4 class="shop-price">EUR 2.5</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/apple.jpg" class="shop-img" alt="">

                <h4 class="shop-price">EUR 3</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/apple.jpg" class="shop-img" alt="">
                <h4 class="shop-title">Onion</h4>
                <h4 class="shop-price">EUR 1.25</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
        </div>
    </div>
